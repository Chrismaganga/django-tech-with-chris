{% extends "main/base.html" %}

{% block title %}New List{% endblock title %}

{% block content %}
  <h3>Create New List</h3>
  <hr class="mb-3">
  <form method="post" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
      {{form.name}}
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
{% endblock content %}
