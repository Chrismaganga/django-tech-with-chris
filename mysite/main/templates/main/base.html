<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Base{% endblock title %} | Djanky ToDo Lists</title>
  <style type="text/css">
    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    h1, h2, h3, h4 {
      font-weight: bold !important;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-3 bg-dark pt-3">
        <nav class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-4 text-white min-vh-100">
          <h1 class="logo mb-3">Djanky ToDo Lists</h1>
          <a class="nav-link link-light" href="/">Lists</a>
          <a class="nav-link link-light" href="/create">Create</a>
          {% if response.user.is_authenticated %}
            <a class="nav-link link-light" href="/logout">Logout</a>
          {% else %}
            <a class="nav-link link-light" href="/login">Login</a>
          {% endif %}
        </nav>
      </div>
      <div class="col-6 pt-3"> 
        <div id="content" class="container px-4 pt-3">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
