<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Base{% endblock title %} | Djanky ToDo Lists</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <!-- Custom Styles -->
  <style type="text/css">
    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    h1, h2, h3, h4 {
      font-weight: bold;
    }

    .page.list .checked {
      text-decoration: line-through;
    }

    .page.list .list-title {
      border-radius: 0;
      padding-left: 0;
      font-size: 1.75rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-3 bg-dark pt-3">
        <nav class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-4 text-white min-vh-100">
          <a href="/" class="text-white" style="text-decoration: none;"><h1 class="logo mb-3">Djanky ToDo Lists</h1></a>
          {% if response.user.is_authenticated %}
            <a class="nav-link link-light" href="/">Your Lists</a>
            <a class="nav-link link-light" href="/logout">Logout</a>
          {% else %}
            <a class="nav-link link-light" href="/login">Login</a>
          {% endif %}
        </nav>
      </div>
      <div class="col-6 pt-3"> 
        <div id="content" class="container px-4 pt-3">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Custom Scripts -->
  <script type="text/javascript">
    jQuery(document).ready(function() {
      let listHiddenVal = [];
      jQuery("button.item-delete.btn-outline-danger").click(function() {
        // toggle bootstrap class
        jQuery(this).toggleClass("btn-danger text-light");

        // append/remove each clicked button's ID value to hidden field
        let idVal = jQuery(this).prop("value");
        let index = listHiddenVal.indexOf(idVal);
        if(index == -1) {
          listHiddenVal.push(idVal);
        } else {
          listHiddenVal.splice(index, 1);
        }
        jQuery("input.item-delete").prop("value", (listHiddenVal.toString()));
        console.log(jQuery("input.item-delete").prop("value"));
      });
    });
  </script>
</body>
</html>
