{% extends "main/base.html" %}

{% block title %}{{ls.name}}{% endblock title %}

{% block content %}

  <h1>
    {{ls.name}}
  </h1>

  <form action="#" method="post">
    {% csrf_token %}

      {% for item in ls.item_set.all %}
        <div class="input-group mb-3">
          <div class="input-group-text mb-0">
            {% if item.complete == True %}
              <input class="form-check-input mt-0" type="checkbox" name="c{{item.id}}" value="checked" checked />
            {% else %}
              <input class="form-check-input mt-0" type="checkbox" name="c{{item.id}}" value="checked" />
            {% endif %}
          </div>
          <input type="text" value="{{item.text}}" class="form-control">
        </div>
      {% endfor %}
    
    <div class="input-group">
      <input type="text" name="newText" class="form-control" />
      <button class="btn btn-success" type="submit" name="newItem" value="newItem">Add Item</button>
    </div>
    <hr class="mt-3">
    <div class="d-grid mt-2">
      <button class="btn btn-primary" type="submit" name="save" value="save">Update List</button>
    </div>
  </form>


{% endblock content %}
